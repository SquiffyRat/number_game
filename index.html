<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 추측 게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>숫자 추측 게임</h1>

    <p>
      1 ~ 100까지의 랜덤 숫자를 선택하세요. 도전 기회는 10회입니다. 더 높은지 더
      낮은지 말씀드릴게요.
    </p>

    <!-- 입력 창 -->
    <form class="form">
      <!-- 제약사항 추가 : 최소 1, 최대 100 -->
      <label for="guessField">추측 숫자를 입력하세요</label>
      <input type="text" min="1" max="100" id="guessField" class="guessField" />
      <input type="submit" value="submit" class="guessSubmit" />
    </form>

    <!-- 결과 창 -->
    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHigh"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
